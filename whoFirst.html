<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who First?</title>
    <link rel="stylesheet" href="dice.css">
</head>
<body>
    <div class="container">
        <h1>Who Plays First?</h1>
        <div class="d1">
            <div class="players">
                <div class="player">
                    <h2>Player 1</h2>
                    <div id="display1" class="pic"></div>
                </div>
                <div class="player">
                    <h2>Player 2</h2>
                    <div id="display2" class="pic"></div>
                </div>
            </div>
            <div class="center-button">
                <button class="btn" id="play" onclick="RPS()">Play Game</button>
            </div>
            <div class="results">
                <p id="round"></p>
                <h2>Result</h2>
                <p id="result"></p>
                <p id="firstP"></p>
            </div>
        </div>
    </div>
    <script src="dice.js"></script>
</body>
</html>
